<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceX Explorer - Launches</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">SpaceX Explorer</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="launches.html" class="active">Launches</a></li>
                <li><a href="rockets.html">Rockets</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="launches-section">
            <h1>SpaceX Launches</h1>
                <div id="launchesContainer" class="card">Loading launches...</div>
            </section>
        </main>

    <footer>
        <p>Â© 2024 SpaceX Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        async function fetchLaunches() {
            const container = document.getElementById('launchesContainer');
            try {
                const response = await fetch('https://api.spacexdata.com/v4/launches/latest');
                const data = await response.json();
                container.innerHTML = `
                    <h2>${data.name}</h2>
                    <p>Date: ${new Date(data.date_utc).toLocaleDateString()}</p>
                    <p>Details: ${data.details || 'No details available.'}</p>
                    <a href="${data.links.webcast}" target="_blank">Watch Webcast</a>
                `;
            } catch (error) {
                container.textContent = 'Failed to load launches.';
            }
        }
        fetchLaunches();
    </script>
</body>
</html>
