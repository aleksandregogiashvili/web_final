<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceX Explorer - Rocket Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">SpaceX Explorer</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="launches.html">Launches</a></li>
                <li><a href="rockets.html">Rockets</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="rocket-details-section">
            <h1>Rocket Details</h1>
            <div id="rocketDetails" class="card">Loading rocket details...</div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 SpaceX Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function fetchRocketDetails() {
            const rocketId = getQueryParam('id');
            const container = document.getElementById('rocketDetails');
            if (!rocketId) {
                container.textContent = 'No rocket ID provided.';
                return;
            }
            try {
                const response = await fetch(`https://api.spacexdata.com/v4/rockets/${rocketId}`);
                const data = await response.json();
                container.innerHTML = `
                    <h2>${data.name}</h2>
                    <img src="${data.flickr_images[0] || ''}" alt="${data.name}" class="rocket-image" />
                    <p>${data.description}</p>
                    <ul>
                        <li>Height: ${data.height.meters} m</li>
                        <li>Diameter: ${data.diameter.meters} m</li>
                        <li>Mass: ${data.mass.kg} kg</li>
                        <li>First Flight: ${data.first_flight}</li>
                        <li>Country: ${data.country}</li>
                        <li>Company: ${data.company}</li>
                    </ul>
                `;
            } catch (error) {
                container.textContent = 'Failed to load rocket details.';
            }
        }
        fetchRocketDetails();
    </script>
</body>
</html>
